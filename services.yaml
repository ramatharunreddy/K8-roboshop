apiVersion: v1
kind: Service
metadata: 
 name: dev-clus-svr
spec: 
 selector: 
  Env: dev
  Project: roboshop
  Compenent: nginx
 ports:
  -  protocol: TCP
     name: ingress-http  
     port: 80
     targetPort: 80
     

---
apiVersion: v1
kind: Service 
metadata: 
 name: dev-np-svc 
spec: 
 type: NodePort
 selector: 
  Env: dev
  Project: roboshop
  Compenent: nginx
 ports: 
  - protocol: TCP 
    port: 8080
    targetPort: 80

---
apiVersion: v1 
kind: Service 
metadata: 
 name: dev-lb-svc 
spec: 
 selector: 
  Env: dev
  Project: roboshop
  Compenent: nginx 
 type: LoadBalancer
 ports: 
  - protocol: TCP
    port: 80
    targetPort: 30006

---
apiVersion: v1 
kind: Service 
metadata: 
 name: ora-db-sl 
spec: 
 ports:
 - protocol: TCP 
   port: 1521
   targetPort: 1521
---
apiVersion: v1
kind: Endpoints
metadata:
  name: ora-db-sl   # must match the Service name
subsets:
  - addresses:
      - ip: 10.14.149.5   # IP of the external database
    ports:
      - port: 1521          # port on the external database
---

apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: my-service-1 # by convention, use the name of the Service
                     # as a prefix for the name of the EndpointSlice
  labels:
    # You should set the "kubernetes.io/service-name" label.
    # Set its value to match the name of the Service
    kubernetes.io/service-name: ora-db-sl 
    #name: ora-db-sl 
addressType: IPv4
ports:
    #appProtocol: http
  -  protocol: TCP
     port: 1521
endpoints:
  - addresses:
      - "10.14.149.5"
      - "172.18.96.5"